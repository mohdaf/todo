<input 
  (keyup.enter)="createTodo(title)" #title
  type="text" class="form-control"
  placeholder="Enter todo title then press enter"
  style="margin: 35px;">

<ul class="list-group" style="margin: 35px;">
  <li 
    *ngFor="let todo of todos"
    class="list-group-item">
    <strong>{{ todo.title }}</strong>
    <button 
      (click)="deleteTodo(post)"
      class="btn btn-danger float-right" style="margin-left: 2px;">Delete</button>
    <button 
      (click)="editTodo(post)"
      class="btn btn-info float-right" style="margin-right: 2px;">View/Edit</button>
  </li>
</ul>
