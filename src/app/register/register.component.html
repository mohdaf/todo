<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Register</h3>
          </div>
          <div class="card-body">
            <form class="form">
              <div class="form-group">
                <label for="uname1">Username</label>
                <input type="text" [(ngModel)]="registerUserData.username" name="username" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label for="country">Country</label>
                <input type="text" [(ngModel)]="registerUserData.country" name="country" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" [(ngModel)]="registerUserData.city" name="city" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="registerUserData.password" name="password" class="form-control rounded-0"  required>
              </div>
              <button type="button" (click)="registerUser()" class="btn btn-primary float-right">Register</button>
            </form>
          </div>
          <div *ngIf="showSuccess" class="alert alert-success">
            <strong>Registeration Succeed!</strong> Now you can <a class="nav-link"  routerLink="/login" routerLinkActive="active">Login</a>
          </div>
          <div *ngIf="showError" class="alert alert-danger">
            <strong>Failure!</strong> Error Occured.
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
  </div>
