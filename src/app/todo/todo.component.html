<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formTodo"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Todo</h3>
          </div>
          <div class="card-body">
            <form class="form">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" [(ngModel)]="todo.title" name="title" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea rows="4" [(ngModel)]="todo.description" name="description" class="form-control rounded-0"></textarea>
                <!-- <input type="text" > -->
              </div>
              <div class="form-group">
                <label for="created">Created on</label>
                <p type="text"  name="created">{{ todo.created_on | date:'medium' }}</p>
              </div>
              <button type="button" (click)="updateTodo()" class="btn btn-primary float-right">Update</button>
              <button type="button" (click)="dismiss()" class="btn btn-secondary float-right" style="margin-right: 4px">Back to todos</button>
            </form>
          </div>
          <div *ngIf="showError" class="alert alert-danger">
            <strong>Failure!</strong> Error Occured.
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
  </div>
